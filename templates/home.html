<html lang="en">

            <div class="col-lg-3">
                <div class="card card1 mb-4" >
                    <img src="{{ i.image.url }}" class="card-img-top imgsize" alt="...">
                    <div>
                        <div class="card-footer button_fix ">
                         <a href="{% url 'movies:details' i.id %}" class="btn btn-primary">Details</a>
                      </div>
                    </div>

                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
